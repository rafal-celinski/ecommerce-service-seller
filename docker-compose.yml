version: '3.8'

services:
  postgres:
    extends:
      file: docker-compose-postgres.yml
      service: postgres

  api:
    extends:
      file: docker-compose-api.yml
      service: api
    depends_on:
      - postgres
      - kafka
      - elasticsearch

  app:
    extends:
      file: docker-compose-app.yml
      service: app
    depends_on:
      - api
  
  zookeeper:
    extends:
      file: docker-compose-kafka.yml
      service: zookeeper

  kafka:
    extends:
      file: docker-compose-kafka.yml
      service: kafka
    depends_on:
      - zookeeper

  elasticsearch:
    extends:
      file: docker-compose-elasticsearch.yml
      service: elasticsearch

volumes:
  postgres_data:
  elastic_data:
